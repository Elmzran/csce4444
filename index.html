<!DOCTYPE html>
<html>
	<head>
		<!-- Google Maps API Key AIzaSyDL-MdwQhdf_xhUlmBmA3E6sGe9uUAG4c4 -->
		<title>Where to eat?</title>
		<meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1.0, user-scalable=no">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- jQuery -->
		<script
  		src="https://code.jquery.com/jquery-2.2.4.min.js"
  		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  		crossorigin="anonymous"></script>	

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<!-- Styles -->
		<link rel="stylesheet" href="css/style.css">
		
		<!-- Google Maps API -->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDL-MdwQhdf_xhUlmBmA3E6sGe9uUAG4c4&libraries=places"></script>
	
		<!-- RateYo Scripts -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
	
		<!-- Routing JS Code -->
		<script src="js/routing.js"></script>
	
		<!-- API Query JS Code -->
		<script src="js/submit.js"></script>
	</head>
	<body>
				
				
				<div class="main-div">
					<h1>Where to eat?</h1>
					
					<div class="container-fluid form-block">
						<div class="row">
							<div class="col-md-2"></div>
							<div class="col-md-8">
								<div class="form-group main-form">
									
									<h2>Address</h2>
									<input name="address" type="text" class="form-control" placeholder="123 Main St, City, TX">
									
									<h2>Distance</h2>
									<input name="distance" type="text" class="form-control" placeholder="(miles)">
									
									<h2>Type of Food</h2>
									<input name="type" type="text" class="form-control" placeholder="Italian">
									
									<h2>Price</h2>
									<div class="btn-group btn-price-group" data-toggle="buttons">
										<button class="price-btn btn btn-default active">
											<input type="checkbox" autocomplete="off" checked> $
										</button>
										<button class="price-btn btn btn-default active">
											<input type="checkbox" autocomplete="off" checked> $$
										</button>
										<button class="price-btn btn btn-default">
											<input type="checkbox" autocomplete="off"> $$$
										</button>
										<button class="price-btn btn btn-default">
											<input type="checkbox" autocomplete="off"> $$$$
										</button>
									</div>
									
									<button type="button" class="btn-submit btn btn-success btn-block">Submit</button>
								</div>
							</div>
							<div class="col-md-2"></div>
						</div>
					</div>
					
				</div>
				
				
					<!-- In order to use the Google Maps API,
						 the API requires a location for a map. But, since
						 this web application does not need to render the app,
						 we're simply using this div as the placeholder. -->
					<div id="map" style="display: none;"></div>
				</div>
	</body>
</html>
